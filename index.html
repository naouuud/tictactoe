<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="content">
            <div class="left">
                <div class="container"></div>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="mode">
                        <div class>Mode</div>
                        <div><button class="human green">Hooman</button> <button class="ai">AI</button></div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="winner"></div>
                    <div class="new-round"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let container = document.querySelector(".container");
        for (let i = 0; i < 9; i++) {
            const square = document.createElement("div");
            square.classList.add("square");
            square.setAttribute("index", i);
            square.setAttribute("status", "available");
            container.appendChild(square);
        }
        const squares = document.querySelectorAll(".square");
        function go(event) {
            game.play(event.target)
        }
        squares.forEach(square => square.addEventListener("click", go));
        function switchMode(event) {
            if (event.target.classList.value === "human") {
                ai.classList.remove("green");
                hooman.classList.add("green");
                game._newRound();
                squaresTaken = 0;
                players = [];
                addPlayer("X");
                addPlayer("O");
            } else if (event.target.classList.value === "ai") {
                ai.classList.add("green");
                hooman.classList.remove("green");
                game._newRound();
                squaresTaken = 0;
                players = [];
                addPlayer("Human")
                addPlayer("Computer")
            }
        }
        let hooman = document.querySelector(".human");
        hooman.addEventListener("click", switchMode);
        let ai = document.querySelector(".ai");
        ai.addEventListener("click", switchMode);
    </script>
</body>

</html>
